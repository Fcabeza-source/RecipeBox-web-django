{%extends 'base.html'%}

{%load static%}

{%block content%}
<section class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-28 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/cooking.svg'%}">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">RecipeBox  with Django</h1>
      
      <div class="flex justify-center pb-8">
        {% if not request.user.is_authenticated%}
        <a href="{% url 'login' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6  focus:outline-none hover:bg-indigo-600 rounded text-lg">
          Login to get started
        </a>
        {%else%}
        <a href="{% url 'recipes:recipes-list' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6  focus:outline-none hover:bg-indigo-600 rounded text-lg">
          Get all your favorites recipes
        </a>
        {%endif%}
      </div>
    </div>
  </div>

</section>
{%endblock content%}
