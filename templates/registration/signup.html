{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}

<div class="container px-5 py-11 mx-auto text-gray-600 body-font relative text-justify">
  <form method="post">

    {% csrf_token %} 
    {{form | crispy }}
    <div class="p-2 w-full">
      <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign Up</button>
    </div>
  </form>
</div>

{% endblock content%}
